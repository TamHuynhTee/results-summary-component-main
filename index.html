<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result_container">
        <p class="result_title">Your Result</p>
        <div class="circle_result">
          <p class="result">76</p>
          <p class="on_total">of 100</p>
        </div>
        <p class="assessment">Great</p>
        <article class="description">
          You scored higher than 65% of the people who have taken these tests.
        </article>
      </div>
      <div class="summary_container">
        <p class="summary_title">Summary</p>
        <div class="list_cards">
          <div class="card">
            <div class="name_icon">
              <div class="icon">
                <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              </div>
              <p class="name">Reaction</p>
            </div>
            <p class="card_points">
              <span class="points">80</span> <span class="on_total">/ 100</span>
            </p>
          </div>

          <div class="card">
            <div class="name_icon">
              <div class="icon">
                <img src="./assets/images/icon-memory.svg" alt="reaction" />
              </div>
              <p class="name">Memory</p>
            </div>
            <p class="card_points">
              <span class="points">92</span> <span class="on_total">/ 100</span>
            </p>
          </div>

          <div class="card">
            <div class="name_icon">
              <div class="icon">
                <img src="./assets/images/icon-verbal.svg" alt="reaction" />
              </div>
              <p class="name">Verbal</p>
            </div>
            <p class="card_points">
              <span class="points">61</span> <span class="on_total">/ 100</span>
            </p>
          </div>

          <div class="card">
            <div class="name_icon">
              <div class="icon">
                <img src="./assets/images/icon-visual.svg" alt="reaction" />
              </div>
              <p class="name">Visual</p>
            </div>
            <p class="card_points">
              <span class="points">72</span> <span class="on_total">/ 100</span>
            </p>
          </div>
        </div>

        <button class="continue_btn">Continue</button>
      </div>
    </div>
    <!-- 
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">TamHuynhTee</a>.
    </div> -->
  </body>
</html>
